<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TimeSheet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Employee Tracker-->
    <div class="container">
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">
          A Comprehensive Directory of Employee Billable Hours
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!--Current Employees-->
          <div class="card mb4">
            <div class="card-header">Current Employees</div>
            <div class="card-body">
              <table class="table table-sm class=table">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate($)</th>
                    <th scope="col">Total Billed($)</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <td scope="row"></td>
                    <td placeholder="--">Shawn </td>
                    <td placeholder="--">TA</td>
                  </tr>
                  <tr>
                    <td scope="row"></td>
                    <td placeholder="--"></td>
                    <td placeholder="--"></td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!--Add Employee-->
          <div class="card mb4">
            <div class="card-header">Add Employee</div>
            <div class="card-body">
              <!--Employee Form-->
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Employee Name</label>
                  <input
                    class="form-control"
                    id="employee-name-input"
                    placeholder="Jane Doe"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="employee-name-input">Role</label>
                  <input
                    class="form-control"
                    id="roll-input"
                    placeholder="CEO"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="start-input">Start Date (MM/DD/YYYY)</label>
                  <input
                    class="form-control"
                    id="start-input"
                    placeholder="01/08/1989"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="rate-input">Monthly Rate</label>
                  <input
                    class="form-control"
                    id="rate-input"
                    placeholder="200000"
                    type="text"
                  />
                </div>
                <button
                  class="btn btn-primary float-right"
                  id="add-employee-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
